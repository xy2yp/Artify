<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>智绘工作台</title>
    <link rel="icon" type="image/svg+xml" href="./logo.svg">

    <!-- 外部依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <!-- 引入CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- 移动端头部 -->
    <div class="mobile-header">
        <div id="mobile-menu-btn" style="padding:8px; cursor:pointer;">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </div>
        <span style="font-weight:bold; font-size:16px;">智绘 · Artify · XY</span>
    </div>

    <!-- 遮罩层 -->
    <div class="overlay" id="overlay"></div>

    <!-- 左侧边栏 -->
    <nav class="sidebar-nav" id="left-sidebar">
        <div class="new-chat-btn banana-nav-btn" id="banana-nav-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 5px;">
                <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
            </svg>
            提示词快查
        </div>

        <div class="new-chat-btn tool-nav-btn" id="slicer-nav-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="6" cy="6" r="3"/>
                <circle cx="6" cy="18" r="3"/>
                <line x1="20" y1="4" x2="8.12" y2="15.88"/>
                <line x1="14.47" y1="14.48" x2="20" y2="20"/>
                <line x1="8.12" y1="8.12" x2="12" y2="12"/>
            </svg>
            <span>图片切片/九宫格</span>
        </div>

        <div class="new-chat-btn xhs-nav-btn" id="xhs-nav-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 5px;">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
            </svg>
            小红薯灵感实验室
        </div>

        <div class="new-chat-btn feature-btn" id="sticker-nav-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                <line x1="9" y1="9" x2="9.01" y2="9"/>
                <line x1="15" y1="9" x2="15.01" y2="9"/>
            </svg>
            <span>制作表情包</span>
        </div>

        <div class="new-chat-btn" id="new-chat-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            <span>新建对话</span>
        </div>

        <!-- 历史对话区域，未登录时隐藏 -->
        <div id="session-area" style="display: none;">
            <div style="padding:0 12px; font-size:11px; font-weight:600; color:#5f6368; margin-bottom:8px; text-transform:uppercase; letter-spacing:0.5px; margin-top: 10px;">最近对话</div>
            <div class="session-list" id="session-list"></div>
        </div>

        <div class="sidebar-footer">
            <svg class="footer-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 6v6l4 2"/>
            </svg>
            <a href="https://github.com/xy2yp/Artify" target="_blank" rel="noopener noreferrer" class="footer-text">Powered By XY .</a>
        </div>
    </nav>

    <!-- 主区域 -->
    <main class="main-area">
        <!-- 桌面端头部 -->
        <div class="desktop-header">
            <div class="brand-area">
                <img src="./logo.svg" class="brand-logo-small" alt="智绘Logo">
                <span>智绘 · Artify · XY</span>
            </div>
            <div class="header-actions">
                <div class="header-icon-btn" id="desktop-new-chat-btn" title="新建对话">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </div>
            </div>
        </div>

        <!-- 聊天容器 -->
        <div class="chat-container" id="chat-history">
            <div class="empty-state" id="empty-state">
                <img src="./logo.svg" class="google-logo-svg" alt="智绘Logo">
                <h1>智绘 · Artify · XY</h1>
                <p>将文字转化为艺术</p>
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="input-container-outer">
            <div class="preview-area" id="preview-area"></div>
            <div class="input-wrapper">
                <div class="icon-btn" id="upload-btn-icon" title="上传参考图">
                    <svg viewBox="0 0 24 24" width="22" height="22" stroke="currentColor" fill="none" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                </div>
                <input type="file" id="file-input" accept="image/*" multiple style="display:none">
                <textarea id="user-input" placeholder="描述画面..." rows="1"></textarea>
                <div class="icon-btn send-btn" id="send-btn">
                    <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </div>
            </div>
        </div>
    </main>

    <!-- 右侧设置栏 -->
    <aside class="settings-sidebar" id="right-sidebar">
        <div class="settings-inner">
            <!-- 登录区域 -->
            <div id="login-section" style="margin-bottom: 24px;">
                <h2 style="font-size:16px; font-weight:600; margin-bottom:16px; color:#202124;">登录</h2>
                <input type="text" id="login-username" placeholder="用户名" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #e0e0e0; border-radius:8px;">
                <input type="password" id="login-password" placeholder="密码" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #e0e0e0; border-radius:8px;">
                <button id="login-btn" class="config-btn primary" style="width:100%;">登录</button>
            </div>

            <!-- 已登录区域 - 横向紧凑布局 -->
            <div id="logged-in-section" class="user-section-card" style="display:none;">
                <!-- 用户信息 -->
                <div class="user-info">
                    <div class="user-avatar" title="当前用户">
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="8" r="4"/>
                            <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2"/>
                        </svg>
                    </div>
                    <span id="current-username" class="user-name">User</span>
                </div>

                <!-- 图标按钮组 -->
                <div class="user-actions">
                    <!-- 设置按钮 -->
                    <button class="icon-btn-small" id="user-settings-btn" title="系统设置">
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                        </svg>
                    </button>

                    <!-- 主题切换按钮 -->
                    <button class="icon-btn-small" id="theme-toggle-btn" title="切换主题">
                        <svg class="theme-icon-sun" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"/>
                            <line x1="12" y1="1" x2="12" y2="3"/>
                            <line x1="12" y1="21" x2="12" y2="23"/>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                            <line x1="1" y1="12" x2="3" y2="12"/>
                            <line x1="21" y1="12" x2="23" y2="12"/>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                        </svg>
                        <svg class="theme-icon-moon" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>

                    <!-- 退出登录按钮 -->
                    <button class="icon-btn-small" id="logout-btn" title="退出登录">
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16 17 21 12 16 7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div id="logged-in-section-content" style="display:none;">
                <div class="drawing-settings-title">绘图设置</div>

                <!-- Provider选择 -->
                <div class="provider-selection-section">
                    <div class="provider-selection-header">
                        <label class="config-label">选择绘图渠道</label>
                    </div>
                    <div id="provider-select-list" class="provider-select-list">
                        <!-- Provider选择卡片将由JS动态填充 -->
                    </div>
                </div>

                <label class="config-label">分辨率</label>
                <div class="res-selector">
                    <div class="res-btn" data-val="1K">1K</div>
                    <div class="res-btn" data-val="2K">2K</div>
                    <div class="res-btn active" data-val="4K">4K</div>
                </div>

                <label class="config-label">长宽比</label>
                <div class="ratio-grid">
                    <div class="ratio-card active" data-val="auto"><div class="icon-box icon-auto"></div><span class="ratio-text">Auto</span></div>
                    <div class="ratio-card" data-val="21:9"><div class="icon-box icon-21-9"></div><span class="ratio-text">21:9</span></div>
                    <div class="ratio-card" data-val="16:9"><div class="icon-box icon-16-9"></div><span class="ratio-text">16:9</span></div>
                    <div class="ratio-card" data-val="3:2"><div class="icon-box icon-3-2"></div><span class="ratio-text">3:2</span></div>
                    <div class="ratio-card" data-val="4:3"><div class="icon-box icon-4-3"></div><span class="ratio-text">4:3</span></div>
                    <div class="ratio-card" data-val="5:4"><div class="icon-box icon-5-4"></div><span class="ratio-text">5:4</span></div>
                    <div class="ratio-card" data-val="1:1"><div class="icon-box icon-1-1"></div><span class="ratio-text">1:1</span></div>
                    <div class="ratio-card" data-val="4:5"><div class="icon-box icon-4-5"></div><span class="ratio-text">4:5</span></div>
                    <div class="ratio-card" data-val="3:4"><div class="icon-box icon-3-4"></div><span class="ratio-text">3:4</span></div>
                    <div class="ratio-card" data-val="2:3"><div class="icon-box icon-2-3"></div><span class="ratio-text">2:3</span></div>
                    <div class="ratio-card" data-val="9:16"><div class="icon-box icon-9-16"></div><span class="ratio-text">9:16</span></div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Toast通知 -->
    <div id="toast" class="toast"></div>

    <!-- Loading遮罩 -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div id="loading-text" class="loading-text"></div>
    </div>

    <!-- Lightbox图片预览 -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close" id="lightbox-close">&times;</span>
        <img id="lightbox-img" class="lightbox-content">
    </div>

    <!-- 系统设置模态框挂载点 -->
    <div id="system-settings-modal" class="system-settings-modal"></div>

    <!-- 引入JavaScript模块 -->
    <script type="module" src="./js/main.js"></script>

    <!-- 不支持ES6 Module的浏览器提示 -->
    <script nomodule>
        alert('您的浏览器不支持 ES6 模块，请使用现代浏览器（Chrome 61+, Firefox 60+, Safari 11+, Edge 79+）');
    </script>
</body>
</html>
